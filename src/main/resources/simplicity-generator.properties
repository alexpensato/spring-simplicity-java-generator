# Simplicity Project Starter
simplicity.starter.projectName=spring-simplicity-java-sample
simplicity.starter.projectPath=/my-user/workspace/spring-simplicity-java-sample
simplicity.starter.package.group=org.pensatocode.simplicity.sample

# DataSource Properties
simplicity.datasource.platform=postgres
simplicity.datasource.databaseName=simplicity_sample
simplicity.datasource.portNumber=5432
simplicity.datasource.serverName=localhost
simplicity.datasource.user=pensato
simplicity.datasource.password=pensato

# Simplicity Default Packages
simplicity.generator.package.model=domain
simplicity.generator.package.restControllers=controllers.api
simplicity.generator.package.mvcControllers=controllers.mvc
simplicity.generator.package.repositories=repository
simplicity.generator.package.repositoriesImpl=repository.impl
simplicity.generator.package.mappers=repository.mapper

# Gradle Default Project Structure
simplicity.generator.javaSrc=src/main/java
simplicity.generator.javaResources=src/main/resources
simplicity.generator.testSrc=src/test/java
simplicity.generator.testResources=src/test/resources

